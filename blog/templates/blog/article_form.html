{% extends 'blog/home.html' %}
{% block content %}
    <div class="container">
        <div class="content-section">
            <form method="POST" enctype="multipart/formdata">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create an Article</legend>
                    {{form.as_p}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Post Article</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
